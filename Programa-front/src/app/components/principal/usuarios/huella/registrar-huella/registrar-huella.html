<div class="registrar-container">
    <div class="registrar-content">
        <div class="registrar-header">
            <h2><i class="fas fa-user-plus"></i> Registrar nuevo usuario</h2>
            <p>Complete todos los campos para crear un nuevo usuario de Huella</p>
        </div>

        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="registrar-form">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i>Usuario
                    </label>
                    <input 
                    type="text"
                    class="form-input"
                    formControlName="usuario"
                    placeholder="Ingrese el Usuario">
                    <span class="error-message" *ngIf="registroForm.get('usuario')?.invalid && registroForm.get('usuario')?.touched">
                        El usuario es obligatorio
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa user"></i> Clave
                    </label>
                    <input 
                    type="text"
                    class="form-input"
                    formControlName= "clave"
                    placeholder="Ingrese la clave">
                    <span class="error-message" *ngIf="registroForm.get('clave')?.invalid && registroForm.get('clave')?.touched">
                        La clave es obligatoria
                    </span>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa user"></i> Nombre en Huella
                    </label>
                    <input 
                    type="text"
                    class="form-input"
                    formControlName= "nombre_usuario"
                    placeholder="Ingrese el nombre de huella">
                    <span class="error-message" *ngIf="registroForm.get('nombre_usuario')?.invalid && registroForm.get('nombre_usuario')?.touched">
                        El nombre de usuario huella es obligatorio
                    </span>
                </div>
                
            </div>
            <div class="button-container">
                <button type="submit" class="btn-registrar" [disabled]="registroForm.invalid">
                    <i class="fas fa-save"></i> Registar usuario
                </button>
                <button type="buttom" class="btn-cancelar" (click)="cancelarRegistro()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
