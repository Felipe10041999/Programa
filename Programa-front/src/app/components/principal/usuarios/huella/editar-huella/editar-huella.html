<div class="editar-container">
    <div class="editar-content">
        <div class="editar-header">
            <h2><i class="fas fa-user-edit"></i>Editar Usuarios</h2>
            <p>Modifique los datos del usuario de huella segun sea necesario</p>
        </div>

        <form [formGroup]="editarForms"(ngSubmit)="onSubmit()" class="editar-form">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i>Usuario
                    </label>
                    <input 
                    type="text"
                    class="form-input"
                    formControlName="usuario"
                    placeholder="Ingrese el usuario">
                    <span class="error-message" *ngIf="editarForms.get('usuario')?.touched && editarForms.get('usuario')?.invalid">
                        El usuario es obligatorio
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas-fa-user"></i> Clave
                    </label>
                    <input 
                    type="text"
                    class="form-input"
                    formControlName="clave"
                    placeholder="Ingrese la clave">
                    <span class="error-message" *ngIf="editarForms.get('clave')?.touched && editarForms.get('clave')?.invalid">
                        la clave es obligatoria
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Nombre usuario de huella
                    </label>
                    <input 
                    type="text"
                    class="form-input"
                    formControlName="nombre_usuario"
                    placeholder="Ingrese el nombre en Huella">
                    <span class="error-message" *ngIf="editarForms.get('nombre_usuario')?.touched && editarForms.get('nombre_usuario')?.invalid">
                        El nombre del usuario es obligatorio
                    </span>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="btn-guardar" [disabled]="editarForms.invalid">
                    <i class="fas fa-save"></i> Guardar cambios
                </button>
                <button type="button" class="btn-cancelar" (click)="cancelarEdicion()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
